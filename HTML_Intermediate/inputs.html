<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

	<p>Do you prefer Dogs or Cats?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input name="DogsOrCats" id="dogs" type="radio" value="Dogs">

		<label for="cats">Cats:</label>
		<input name="DogsOrCats" id="cats" type="radio" value="Cats">

		<p>What's your favourite color?</p>

		<select name="color">
			<option>Red</option>
			<option>Yellow</option>
			<option>Blue</option>
		</select>

		<p>What's your favourite emoji?</p>
			
		<select name="emoji">
			<option value="happy">:)</option>
			<option value="pokerface">:|</option>
			<option value="sad">:(</option>
		</select>

		<p>Write some text</p>
		<textarea name="sometext" rows="10" cols="10"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
